<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    </style>

</head>
<body>
<!-- 准备一个容器 -->
<div id="app"></div>


<!-- react 核心库 -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- react 操作DOM -->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- jsx 转化为 js -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    const data = ['Angular', 'React', 'Vue']

    //创建虚拟dom
    const VDOM = (
        <div>
            <h2>前端js框架列表</h2>
            <ul>
                {
                    data.map((item, index) => {
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>
        </div>
    )

    ReactDOM.render(VDOM, document.getElementById('app'))

    /**
     * jsx语法规则：
     * 1.定义虚拟DOM时，不要写引号
     * 2.标签中引入JS表达式要用{}
     * 3.样式类名要用className
     * 4.内联样式要用style={{key:value,key:value}}
     * 5.虚拟DOM只有一个根标签
     * 6.标签必须闭合
     * 7.标签首字母
     *   (1).小写字母开头，标签改为html中同名元素。若没有同名元素，则报错
     *   (2).大写字母开头，react渲染对应组件，组件没有定义，则报错
     */
</script>
</body>
</html>
